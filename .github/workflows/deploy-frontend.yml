name: Deploy Nuxt3 Frontend to Azure App Service

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Ensure this matches the Node.js version used in your Nuxt app
          cache: 'npm'

      # Install dependencies
      - name: Install Dependencies
        run: npm ci

      # Build the app
      - name: Build Nuxt App
        run: npm run build --no-cache

      - name: List the contents of .output
        run: ls -R ./.output

      # Deploy to Azure App Service
      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'accessible-places' # Replace with your App Service name
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ./.output